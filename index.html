<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

            <img src="images/InstaSmatphone.jpg" alt="">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="images/maluhaiders.JPG" width="150" height="150" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como maluhaiders</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-checkout">Não é maluhaiders?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download"> 
                    <a href="#" class="baixeoapp"></a>
                    <a href="#" class="baixeoapp"></a>
                  </div>
                </div>
              </div>
            </div>
    
</body>
</html>
